<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro Quartos</title>
</head>
<body>
	<f:view>
		<h:form>
			<h:outputText value="Nome: " />
			<br />
			<h:inputText value="#{quartoMB.quarto.numero}" id="numero"
				required="true" />
			<br />
			<h:outputText value="Empresa: " />
			<br />
			<h:inputText value="#{quartoMB.quarto.empresa}" id="empresa"
				required="true" />
			<br />
			<h:outputFormat value="Disponivel"/>
			<h:selectBooleanCheckbox value="#{quartoMB.quarto.situacao}"/>
			<h:commandButton type="submit" value="Salvar"
				action="#{empresaManBean.Salvar}" />
			<a href="index.xhtml">Cancelar</a>
		</h:form>
	</f:view>
</body>
</html>
